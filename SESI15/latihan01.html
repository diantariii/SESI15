<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Lagi dan Lagi</title>
</head>
<body>
    
    <div id="nama"></div>
    <div id="email"></div>

    <script src="code.jquery.com_jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            let ut = "https://webpro.ptov.my.id/api/curduser.php?aksi=get";

            // $.get(); //mengambil data dari server
            // $.post(); //mengirim data dari server
            $.ajax({
                url: ut,
                success: function(dta, stt, xhr){
                    //console.log(dta.isi);
                    $("#nama").html(dta.isi[0][0]);
                    $("#email").html(dta.isi[0][1]);
                }
            });           
        });
    </script>

</body>
</html>
